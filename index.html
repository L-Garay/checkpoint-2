<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Miner</title>
  </head>
  <body>
    <header>
      <div class="container  d-flex justify-content-center">
        <div class="row">
          <div class="col-12">
            <h1>KILL THEM ALL</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex flex-column align-items-center">
            <img src="//placehold.it/300x300" onclick="kill()" />
            <h3>Orcs Slain: <span id="kill-count"></span></h3>
          </div>
        </div>
        <div class="row m-4">
          <div class="col-md-6 btn-style">
            <button class="btn btn-lg btn-info" onclick="buysword()">
              <span id="btn-image"></span>Sword = $<span
                id="sword-price"
              ></span>
            </button>
            <h4>=<span id="mod"></span></h4>
          </div>
          <div class="col-md-6 btn-style">
            <button class="btn btn-lg btn-info" onclick="buybow()">
              <span id="btn-image"></span>Bow<span id="bow-price"></span>
            </button>
            <h4>=<span id="mod"></span></h4>
          </div>
          <div class="col-md-6 btn-style">
            <button class="btn btn-lg btn-info" onclick="buyspikes()">
              <span id="btn-image"></span>Spikes<span id="spikes-price"></span>
            </button>
            <h4>=<span id="mod"></span></h4>
          </div>
          <div class="col-md-6 btn-style">
            <button class="btn btn-lg btn-info" onclick="buycompanions()">
              <span id="btn-image"></span>Companions<span
                id="companions-price"
              ></span>
            </button>
            <h4>=<span id="mod"></span></h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>

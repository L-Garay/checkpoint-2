<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/82e8f37917.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Miner</title>
  </head>
  <body
    onload="updateSwords();
  updateBow();
  updateSpikes();
  updateCompanions();
  startInterval();"
  >
    <header>
      <div class="container  d-flex justify-content-center">
        <div class="row">
          <div class="col-12">
            <h1>KILL THEM ALL</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex flex-column align-items-center">
            <img
              class="picture"
              src="https://2static1.fjcdn.com/comments/But+i+thought+this+was+gothmog+_84ad928599418f0eba1529ee52d788b6.png"
              onclick="kill()"
            />
            <h3 class="text">Orcs Slain: <span id="kill-count"></span></h3>
          </div>
        </div>
        <div class="row m-4">
          <div class="col btn-style pr-0">
            <button class="btn " onclick="buysword()" id="sword-button">
              <i class="fas fa-hammer"></i>Sword = $<span
                id="sword-price"
              ></span>
            </button>
          </div>
          <div class="col pl-0 align-self-center text">
            <h4>=<span id="sword-mod"></span> x 2</h4>
          </div>
          <div class="col btn-style pr-0">
            <button class="btn " onclick="buybow()" id="bow-button">
              <i class="fab fa-autoprefixer"></i>Bow = $<span
                id="bow-price"
              ></span>
            </button>
          </div>
          <div class="col pl-0 align-self-center text">
            <h4>=<span id="bow-mod"></span> x 5</h4>
          </div>
        </div>
        <div class="row m-4 ">
          <div class="col btn-style pr-0">
            <button class="btn " onclick="buyspikes()" id="spikes-button">
              <i class="fab fa-fort-awesome"></i>Spikes = $<span
                id="spikes-price"
              ></span>
            </button>
          </div>
          <div class="col pl-0 align-self-center text">
            <h4>=<span id="spikes-mod"></span> x 20</h4>
          </div>
          <div class="col btn-style pr-0">
            <button
              class="btn "
              onclick="buycompanions()"
              id="companions-button"
            >
              <i class="fas fa-user-ninja"></i>Companions = $<span
                id="companions-price"
              ></span>
            </button>
          </div>
          <div class="col pl-0 align-self-center text">
            <h4>=<span id="companions-mod"></span> x 30</h4>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
